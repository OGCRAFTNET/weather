<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÅÔ∏è Wetter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin: 20px 0;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        #search-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-input {
            padding: 15px;
            border: none;
            border-radius: 25px;
            width: 80%;
            max-width: 400px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 87, 34, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 87, 34, 1); }
        }

        #search-button, #toggle-unit-button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #search-button:hover, #toggle-unit-button:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
        }

        #weather {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 90%;
            max-width: 500px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.3s;
        }

        #forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .forecast-card {
            background-color: #3b3b3b;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.2s, opacity 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Kleidungstipps */
        #clothing-tip-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #3b3b3b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: left;
        }

        #clothing-tip {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1 id="weather-icon">‚òÅÔ∏è Wetter App</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Ort oder Adresse eingeben..." />
        <button id="search-button">üîç Suchen</button>
    </div>
    <button id="toggle-unit-button">Einheit wechseln: ¬∞C</button>
    <div id="weather">Lade Wetterdaten...</div>
    
    <!-- Kleidungstipps -->
    <div id="clothing-tip-container">
        <div id="clothing-tip"></div>
    </div>

    <div id="forecast"></div>

    <script>
        let isCelsius = true; // Temperatur-Einheit (true = Celsius, false = Fahrenheit)
        let userLocation = ''; // Variable f√ºr Benutzerstandort

        function fetchWeather(location) {
            const apiKey = '673f863f29264c9abc6152331242610';
            const unit = isCelsius ? 'C' : 'F';
            const weatherApiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&lang=de`;
            const forecastApiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=7&lang=de`;

            fetch(weatherApiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherDiv = document.getElementById('weather');
                    const clothingTip = document.getElementById('clothing-tip');
                    const clothingTipContainer = document.getElementById('clothing-tip-container');
                    if (data.error) {
                        weatherDiv.innerHTML = "‚ùå Fehler: " + data.error.message;
                        weatherDiv.style.opacity = 1;
                        clothingTip.innerHTML = "";
                        clothingTipContainer.style.display = 'none';
                    } else {
                        const temperature = isCelsius ? data.current.temp_c : data.current.temp_f;
                        const conditionText = data.current.condition.text;

                        if (temperature >= 30) {
                            clothingTip.innerHTML = "Tipp: Leichte Kleidung tragen!";
                        } else if (temperature >= 20) {
                            clothingTip.innerHTML = "Tipp: Eine Weste reicht!";
                        } else if (temperature >= 10) {
                            clothingTip.innerHTML = "Tipp: Zieh dich warm an!";
                        } else {
                            clothingTip.innerHTML = "Tipp: Zieh dich sehr warm an!";
                        }
                        clothingTipContainer.style.display = 'block';
                        weatherDiv.innerHTML = `Aktuelle Temperatur in ${data.location.name}: ${temperature}¬∞${unit} - ${conditionText}`;
                        weatherDiv.style.opacity = 1;
                    }
                });

            fetch(forecastApiUrl)
                .then(response => response.json())
                .then(data => {
                    const forecastDiv = document.getElementById('forecast');
                    forecastDiv.innerHTML = "";
                    data.forecast.forecastday.forEach(day => {
                        const date = new Date(day.date).toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' });
                        const condition = day.day.condition.text;
                        const tempMin = isCelsius ? day.day.mintemp_c : day.day.mintemp_f;
                        const tempMax = isCelsius ? day.day.maxtemp_c : day.day.maxtemp_f;

                        const card = document.createElement('div');
                        card.classList.add('forecast-card');
                        card.innerHTML = `
                            <div class="forecast-date">${date}</div>
                            <div class="forecast-condition">${condition}</div>
                            <div class="forecast-temp">Min: ${tempMin}¬∞${unit} | Max: ${tempMax}¬∞${unit}</div>
                        `;
                        forecastDiv.appendChild(card);
                    });
                });
        }

        // Geolocation zur Standortabfrage
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    userLocation = `${lat},${lon}`;
                    fetchWeather(userLocation);
                }, () => {
                    alert("Standortabfrage fehlgeschlagen. Bitte geben Sie einen Ort manuell ein.");
                });
            } else {
                alert("Geolocation wird von diesem Browser nicht unterst√ºtzt.");
            }
        }

        // Einheit wechseln
        document.getElementById('toggle-unit-button').addEventListener('click', () => {
            isCelsius = !isCelsius;
            document.getElementById('toggle-unit-button').textContent = `Einheit wechseln: ¬∞${isCelsius ? 'C' : 'F'}`;
            const location = document.getElementById('search-input').value || userLocation || 'Berlin';
            fetchWeather(location);
        });

        // Suche starten
        document.getElementById('search-button').addEventListener('click', () => {
            const location = document.getElementById('search-input').value || userLocation;
            fetchWeather(location);
        });

        getLocation();
    </script>
</body>
</html>
