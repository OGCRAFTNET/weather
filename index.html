<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÅÔ∏è Wetter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin: 20px 0;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        #search-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-input {
            padding: 15px;
            border: none;
            border-radius: 25px;
            width: 80%;
            max-width: 400px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 87, 34, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 87, 34, 1); }
        }

        #search-button, #toggle-unit-button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #search-button:hover, #toggle-unit-button:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
        }

        #weather {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 90%;
            max-width: 500px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.3s;
        }

        .current-temperature {
            font-size: 2rem; /* Gr√∂√üere Schriftgr√∂√üe f√ºr die Temperatur */
            font-weight: bold;
            color: #ffcc00; /* Farbe f√ºr die Temperatur hervorheben */
            margin: 10px 0;
        }

        #forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .forecast-card {
            background-color: #3b3b3b;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 150px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.2s, opacity 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            cursor: pointer; /* Zeigt an, dass es klickbar ist */
        }

        .forecast-date {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Kleidungstipps */
        #clothing-tip-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #3b3b3b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: left;
        }

        #clothing-tip {
            font-weight: bold;
            color: #ffcc00;
        }

        /* Modales Fenster */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            color: #fff;
            width: 80%;
            max-width: 400px;
        }

        #close-button {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #close-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1 id="weather-icon">‚òÅÔ∏è Wetter App</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Ort oder Adresse eingeben..." />
        <button id="search-button">üîç Suchen</button>
    </div>
    <button id="toggle-unit-button">Einheit wechseln: ¬∞C</button>
    <div id="weather">Lade Wetterdaten...</div>
    
    <!-- Kleidungstipps -->
    <div id="clothing-tip-container">
        <div id="clothing-tip"></div>
    </div>

    <div id="forecast"></div>

    <!-- Modales Fenster -->
    <div id="modal">
        <div id="modal-content">
            <h2 id="modal-date"></h2>
            <p id="modal-details"></p>
            <p id="modal-clothing-tip"></p>
            <button id="close-button">Zur√ºck</button>
        </div>
    </div>

    <script>
        let isCelsius = true; // Temperatur-Einheit (true = Celsius, false = Fahrenheit)
        let userLocation = ''; // Variable f√ºr Benutzerstandort

        // Funktion zum Abrufen des Standorts
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetchWeather(`${lat},${lon}`);
                }, () => {
                    alert("Standort konnte nicht ermittelt werden.");
                });
            } else {
                alert("Geolokalisierung wird in diesem Browser nicht unterst√ºtzt.");
            }
        }

        function fetchWeather(location) {
            userLocation = location; // Speichere den Standort
            const apiKey = '673f863f29264c9abc6152331242610';
            const unit = isCelsius ? 'C' : 'F';
            const weatherApiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&lang=de`;
            const forecastApiUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=7&lang=de`;

            fetch(weatherApiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherDiv = document.getElementById('weather');
                    const clothingTip = document.getElementById('clothing-tip');
                    const clothingTipContainer = document.getElementById('clothing-tip-container');
                    if (data.error) {
                        weatherDiv.innerHTML = "‚ùå Fehler: " + data.error.message;
                        weatherDiv.style.opacity = 1;
                        clothingTip.innerHTML = "";
                        clothingTipContainer.style.display = 'none';
                    } else {
                        const temperature = isCelsius ? data.current.temp_c : data.current.temp_f;
                        const conditionText = data.current.condition.text;

                        // Aktuelle Temperatur hervorheben
                        weatherDiv.innerHTML = `Aktuelle Temperatur in ${data.location.name}: <span class="current-temperature">${temperature}¬∞${unit}</span> - ${conditionText}`;
                        updateClothingTip(temperature, isCelsius); // Aktualisiere den Kleidungstipp
                        clothingTipContainer.style.display = 'block';
                        weatherDiv.style.opacity = 1;
                    }
                });

            fetch(forecastApiUrl)
                .then(response => response.json())
                .then(data => {
                    const forecastDiv = document.getElementById('forecast');
                    forecastDiv.innerHTML = ''; // Vorherige Vorhersage l√∂schen
                    data.forecast.forecastday.forEach(day => {
                        const card = document.createElement('div');
                        card.className = 'forecast-card';
                        card.innerHTML = `
                            <div class="forecast-date">${new Date(day.date).toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                            <div>${day.day.condition.text}</div>
                            <div>Max: ${isCelsius ? day.day.maxtemp_c : day.day.maxtemp_f}¬∞${unit}</div>
                            <div>Min: ${isCelsius ? day.day.mintemp_c : day.day.mintemp_f}¬∞${unit}</div>
                        `;
                        // Klick-Event hinzuf√ºgen
                        card.addEventListener('click', () => showModal(day));
                        forecastDiv.appendChild(card);
                    });
                });
        }

        function updateClothingTip(temperature, isCelsius) {
            const clothingTip = document.getElementById('clothing-tip');
            if (isCelsius) {
                if (temperature < 10) {
                    clothingTip.innerHTML = "Zieh dich warm an! M√ºtze und Schal sind ratsam.";
                } else if (temperature < 20) {
                    clothingTip.innerHTML = "Eine Jacke ist empfehlenswert.";
                } else {
                    clothingTip.innerHTML = "Perfektes Wetter f√ºr T-Shirt und Shorts!";
                }
            } else {
                if (temperature < 50) {
                    clothingTip.innerHTML = "Zieh dich warm an! M√ºtze und Schal sind ratsam.";
                } else if (temperature < 68) {
                    clothingTip.innerHTML = "Eine Jacke ist empfehlenswert.";
                } else {
                    clothingTip.innerHTML = "Perfektes Wetter f√ºr T-Shirt und Shorts!";
                }
            }
        }

        function showModal(day) {
            const modal = document.getElementById('modal');
            const modalDate = document.getElementById('modal-date');
            const modalDetails = document.getElementById('modal-details');
            const modalClothingTip = document.getElementById('modal-clothing-tip');

            modalDate.innerHTML = `Wettervorhersage f√ºr ${new Date(day.date).toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            modalDetails.innerHTML = `${day.day.condition.text} <br> Max: ${day.day.maxtemp_c}¬∞C / ${day.day.maxtemp_f}¬∞F <br> Min: ${day.day.mintemp_c}¬∞C / ${day.day.mintemp_f}¬∞F`;
            modalClothingTip.innerHTML = "Tipps: " + getClothingTip(day.day.maxtemp_c);
            modal.style.display = 'flex';
        }

        function getClothingTip(maxTemp) {
            if (maxTemp < 10) {
                return "Zieh dich warm an!";
            } else if (maxTemp < 20) {
                return "Eine Jacke ist empfehlenswert.";
            } else {
                return "Perfektes Wetter f√ºr T-Shirt und Shorts!";
            }
        }

        // Event-Listener f√ºr Such-Button
        document.getElementById('search-button').addEventListener('click', () => {
            const location = document.getElementById('search-input').value;
            if (location) {
                fetchWeather(location);
            }
        });

        // Event-Listener f√ºr Wechsel der Einheit
        document.getElementById('toggle-unit-button').addEventListener('click', () => {
            isCelsius = !isCelsius; // Wechsel der Einheit
            document.getElementById('toggle-unit-button').innerText = `Einheit wechseln: ¬∞${isCelsius ? 'C' : 'F'}`;
            fetchWeather(userLocation); // Wetter erneut abrufen
        });

        // Event-Listener f√ºr Schlie√üen des Modals
        document.getElementById('close-button').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        // Starte mit Benutzerstandort
        getUserLocation();
    </script>
</body>
</html>
